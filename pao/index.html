<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje para Pao</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            margin: 0;
            position: relative;
            font-family: 'Arial', sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: 2px solid #ff69b4;
            background-color: #ffb6c1;
            color: white;
            cursor: pointer;
            border-radius: 15px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff69b4;
        }
        .mensaje {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffb6c1;
            color: white;
            padding: 30px;
            border-radius: 15px;
            font-size: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .alambre {
            position: absolute;
            width: 100%;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Concertina_wire.jpg/320px-Concertina_wire.jpg');
            background-size: cover;
        }
        .top-barbed {
            top: 0;
        }
        .bottom-barbed {
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="alambre top-barbed"></div>
    <button onclick="mostrarMensaje()">Presioname</button>
    <div class="mensaje" id="mensaje">Pao preciosa, te quiero mucho. Lo inmortalizo de esta manera, hasta el fin de los tiempos del internet.</div>
    <div class="alambre bottom-barbed"></div>
    <script>
        function mostrarMensaje() {
            document.getElementById('mensaje').style.display = 'block';
        }
    </script>
</body>
</html>
